<button type="button" >
	
Click ME!
</button>


<script>  
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>
<div id="4" style="height: 100px;width:100px">
leftleftleftleftleftleftleftleftleftleftleft
</div>
<div id="5">
rightrightrightrightrightrightrightrightrightrightright
</div>


<script>
$(document).ready(function(){
array=["red","green","blue","lightblue","lightgreen","yellow","magenta"]
$('button3').click(
	function(){

	$("#4").css("float","right")
	$("#4").css("background-color",array[getRandomInt(0,6)]);
	$("#5").css("width","50%")
	$("#5").css("background-color",array[getRandomInt(0,6)]);
	

	}

	)


});
</script>

<script type="text/javascript">
function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
  }
}</script>

<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(
			function(){
				draw();
			}
			)


	});

</script>
