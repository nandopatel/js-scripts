<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <body>
 

  <button type='button'>button</button>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
      function draw(x,y){
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(0, 0);
      context.lineTo(100+x, 100+y);
      context.stroke();
    };
    </script>

    <script>
    $(document).ready(function(){
    
    $("button").click(function(){
      draw();

    });
    }); 

    </script>

    <script>
var x = 0;
var y =0;
$(document).keydown(function(e){
    if (e.keyCode == 37) { 
       x-=10;
       
       draw(x,y);
       console.log(5);
    }   if (e.keyCode == 38) { 
       y-=10;
       draw(x,y);
       console.log(5);
      
    } if (e.keyCode == 39) { 
       x+=10;
       draw(x,y);
       console.log(5);
      
    } if (e.keyCode == 40) { 
       y+=10;
       draw(x,y);
       console.log(5);
      
    }
    
});
    </script>
  </body>
</html>
