
<html>
<body>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>


<p id="solve"></p><br>


    <script type="text/javascript">
    
   


    var x = Math.floor(Math.random() *10);
	var y = Math.floor(Math.random() *10);
	
	$("#solve").append(x," x ");
    $("#solve").append(y," = ");
    

    function validate_ans(num1,num2){
        
        var userans1 = $("#userans").val(); 
        var ans = num1*num2;
        console.log(userans1);
        if (ans == userans1){
            $("#userans").css("background-color","green");
        }else{
            $("#userans").css("background-color","red");
        }
    }
$(document).keydown(function(e){
    if (e.keyCode == 13) {
    validate_ans(x,y);
    }
});
   
</script>
	

	<form id ="userinput">
		<input type="text" id="userans">
	</form>

    <button id ="btnsub" onclick="validate_ans(x,y)">Submit</button>

</body>
